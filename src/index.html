<html lang="en">

</head>
<body>

  <!-- Drift Script -->
  <script>
    "use strict";
    
    !function() {
      var t = window.driftt = window.drift = window.driftt || [];
      if (!t.init) {
        if (t.invoked) return void (window.console && console.error && console.error("Drift snippet included twice."));
        t.invoked = !0, t.methods = [ "identify", "config", "track", "reset", "debug", "show", "ping", "page", "hide", "off", "on" ],
        t.factory = function(e) {
          return function() {
            var n = Array.prototype.slice.call(arguments);
            return n.unshift(e), t.push(n), t;
          };
        }, t.methods.forEach(function(e) {
          t[e] = t.factory(e);

          i.parentNode.insertBefore(o, i);
        };
      }
    }();
    drift.SNIPPET_VERSION = '0.3.1';
    drift.load('kcgxs6yvs565');

  <!-- Drift Troubleshooting Code -->
  <script>
    window.addEventListener('load', function() {
      console.log('Page loaded. Checking for Drift...');
      
      if (window.drift) {
        console.log('Drift object found');
        
        drift.on('ready', function() {
          console.log('Drift is ready');
          drift.api.showWelcomeMessage();
        });
        
        drift.on('startConversation', function() {
          console.log('Conversation started');
        });
      } else {
        console.error('Drift object not found');
      }
    });

    // Additional check after a short delay
    setTimeout(function() {
      if (window.drift) {
        console.log('Drift object available after delay');
        drift.api.showWelcomeMessage();
      } else {
        console.error('Drift object still not available after delay');
      }
    }, 5000);  // 5000 milliseconds = 5 seconds
  </script>
